<div class="footer">
    <figure *NgFor="let icon of icons" 
            (mouseenter)="onMouseEnter(icon)" 
            (mouseleave)="onMouseLeave(icon)">
        <img [src]="icon.src" [alt]="icon.alt">
        <figcaption class="figcaption" [style.color]="icon.color">{{ icon.alt }}</figcaption>
    </figure>
</div>
