<div class="footer">
    <figure *ngFor="let icon of icons"
            (mouseenter)="onMouseEnter(icon)"
            (mouseleave)="onMouseLeave(icon)">
        <img [routerLink]="icon.link" [src]="icon.src" [alt]="icon.alt">
        <figcaption [routerLink]="icon.link" class="figcaption" [style.color]="icon.color">{{ icon.alt }}</figcaption>
    </figure>
</div>
