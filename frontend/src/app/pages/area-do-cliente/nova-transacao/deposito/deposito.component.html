<div class="container-form p-4">
  <h6 class="section-title">Qual o valor do depósito?</h6>
    <form [formGroup]="deposito">
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          formControlName="valor"
          placeholder="R$ 0,00"
        />
      </div>


      <!-- <div *ngIf="formRecuperarSenha.get('email')?.hasError('email') && formRecuperarSenha.get('email')?.touched" class="warn-text text-danger" >
        Por favor informe um email válido
      </div> -->

    <div class="buttons flex">
      <button routerLink="/cliente" type="submit" class="botao-secundario">
        Voltar
      </button>
      <button routerLink="/deposito/confirmacao" type="submit" class="botao-principal">
        Confirmar valor
      </button>
    </div>
  </form>
</div>
