<div class="container-form p-4">
  <h6 class="section-title">Qual o valor do pix?</h6>
  <form [formGroup]="pix" (ngSubmit)="armazenarValor()">
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        formControlName="valor"
        placeholder="R$ 0,00"
      />
    </div>

    <div *ngIf="errorMessage" class="warn-text text-danger">{{ errorMessage }}</div>

    <div class="buttons flex">
      <button [disabled]="!pix.valid" type="submit"  class="botao-principal">
        Confirmar valor
      </button>
      <button routerLink="/cliente" type="submit" class="botao-secundario">
        Voltar
      </button>
    </div>

  </form>
</div>
